<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c4caf0b1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav1">
        <div class="logo">
            <img class="navLogo" src="https://cdn.logo.com/logo-social.png">
        </div>
        <input class="navSearchBar" placeholder= "üîéSearch something">
        <div class="navIcons">
            <i class="fas fa-user"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-bag"></i>
        </div>
    </nav>

    <div class="card1">
        <div class="imgDiv">
            <img class="productImg" src="Puma-Unisex-Sneakers.jpg">
        </div>
        <div class="cardDetail">
            <h3 class="productTitle">PUMA</h3>
            <h4 class="productDescrip">UNISEX Runner Sneakers</h4>
            <div class="productPrice">
                <b>Rs.3149</b> 
                <span class="strikeOut">Rs.4000</span>
             </div> 
        </div>
    </div>

    <div class="cardSecondary">
        <div class="imgDiv secondaryImgDiv">
            <img class="productImg" src="PumaShoes.jpg">
        </div>
        <div class="secondaryBtnDiv">
            <button class="secCardBtn">ü§ç Wishlist</button>
        </div>        
        <div class="cardDetail">
            <h3 class="productTitle">PUMA</h3>
            <h4 class="productDescrip">MENS Runner Shoes</h4>
        <div class="productPrice">
            <b>Rs.4449</b> 
            <span class="strikeOut">Rs.5500</span></div> 
        </div> 
    </div

</body>
</html>
